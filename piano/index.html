<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rainbow Piano</title>
    <style>
      :root {
        --bg-1: #f6f0df;
        --bg-2: #f0f7ff;
        --ink: #1b1b1b;
        --shadow: rgba(0, 0, 0, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(1200px 600px at 20% 10%, #ffe9d0 0%, transparent 60%),
          radial-gradient(900px 500px at 90% 30%, #dff4ff 0%, transparent 55%),
          linear-gradient(160deg, var(--bg-1), var(--bg-2));
        color: var(--ink);
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      }

      main {
        width: min(1200px, 94vw);
        text-align: center;
      }

      h1 {
        margin: 0 0 12px;
        font-size: clamp(2rem, 3vw + 1rem, 3.2rem);
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }

      p {
        margin: 0 0 24px;
        font-size: clamp(1rem, 1.2vw + 0.6rem, 1.2rem);
      }

      .legend {
        margin: 18px 0 0;
        font-size: 0.85rem;
        opacity: 0.75;
        letter-spacing: 0.02em;
      }

      .legend kbd {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 6px;
        border: 1px solid rgba(0, 0, 0, 0.18);
        background: rgba(255, 255, 255, 0.7);
        font-family: "Courier New", Courier, monospace;
      }

      .keys-wrap {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 28px;
        padding: 18px;
        box-shadow: 0 18px 50px var(--shadow);
        border: 1px solid rgba(0, 0, 0, 0.06);
        overflow-x: hidden;
      }

      .keys {
        display: flex;
        gap: 8px;
        width: 100%;
        justify-content: space-between;
      }

      .key {
        border: none;
        flex: 1 1 0;
        min-width: 34px;
        width: clamp(34px, 5.2vw, 70px);
        height: clamp(160px, 32vh, 240px);
        border-radius: 16px;
        color: #0f0f0f;
        font-weight: 700;
        font-size: clamp(0.9rem, 1.2vw, 1.2rem);
        cursor: pointer;
        box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.4), 0 10px 18px rgba(0, 0, 0, 0.12);
        transition: transform 120ms ease, filter 140ms ease, box-shadow 140ms ease;
        display: grid;
        place-items: end center;
        padding-bottom: 14px;
        position: relative;
        filter: brightness(var(--key-brightness, 0.75)) saturate(1.05);
      }

      .key:focus-visible {
        outline: 3px solid #1b1b1b;
        outline-offset: 3px;
      }

      .key.active {
        --key-brightness: 1.85;
        filter: brightness(var(--key-brightness)) saturate(1.4);
        transform: translateY(2px);
        box-shadow: none;
      }

      .note {
        display: block;
        font-size: 0.7rem;
        opacity: 0.7;
      }

      .hotkey {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 0.7rem;
        padding: 2px 6px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(0, 0, 0, 0.1);
        font-family: "Courier New", Courier, monospace;
      }

      @media (max-width: 640px) {
        .keys-wrap {
          padding: 14px;
        }

        .key {
          height: 180px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Rainbow Piano</h1>
      <p>Tap or click any key to play its note.</p>
      <div class="keys-wrap">
        <div class="keys" id="keys" role="group" aria-label="Piano keys"></div>
      </div>
      <div class="legend" id="legend" aria-live="polite"></div>
    </main>
    <script>
      const notes = [
        { label: "C", name: "C4", freq: 261.63 },
        { label: "D", name: "D4", freq: 293.66 },
        { label: "E", name: "E4", freq: 329.63 },
        { label: "F", name: "F4", freq: 349.23 },
        { label: "G", name: "G4", freq: 392.0 },
        { label: "A", name: "A4", freq: 440.0 },
        { label: "B", name: "B4", freq: 493.88 },
        { label: "C", name: "C5", freq: 523.25 },
        { label: "D", name: "D5", freq: 587.33 },
        { label: "E", name: "E5", freq: 659.25 },
        { label: "F", name: "F5", freq: 698.46 },
        { label: "G", name: "G5", freq: 783.99 },
        { label: "A", name: "A5", freq: 880.0 },
        { label: "B", name: "B5", freq: 987.77 },
        { label: "C", name: "C6", freq: 1046.5 }
      ];

      const hues = Array.from({ length: notes.length }, (_, index) =>
        Math.round((index * 360) / notes.length)
      );
      const keysEl = document.getElementById("keys");
      const keyButtons = new Map();
      const keyboardMap = {
        q: "C4",
        w: "D4",
        e: "E4",
        r: "F4",
        a: "G4",
        s: "A4",
        d: "B4",
        f: "C5",
        g: "D5",
        h: "E5",
        j: "F5",
        k: "G5",
        l: "A5",
        ";": "B5",
        "'": "C6",
        t: "G4",
        y: "A4",
        u: "B4",
        i: "C5",
        o: "D5",
        p: "E5",
        "[": "F5",
        "]": "G5",
        "\\": "A5"
      };
      const noteToKey = Object.fromEntries(
        Object.entries(keyboardMap).map(([key, note]) => [note, key])
      );
      const legendEl = document.getElementById("legend");
      let audioCtx;

      function getAudioContext() {
        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        return audioCtx;
      }

      function playTone(freq) {
        const ctx = getAudioContext();
        const now = ctx.currentTime;
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();

        osc.type = "sine";
        osc.frequency.value = freq;
        gain.gain.setValueAtTime(0, now);
        gain.gain.linearRampToValueAtTime(0.7, now + 0.02);
        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.6);

        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start(now);
        osc.stop(now + 0.65);
      }

      function createKey(note, hue) {
        const button = document.createElement("button");
        button.type = "button";
        button.className = "key";
        button.style.background = `hsl(${hue} 85% 55%)`;
        button.setAttribute("aria-label", `${note.name} key`);
        button.innerHTML = `${note.label}<span class="note">Oct ${note.name.slice(1)}</span>`;
        const hotkey = noteToKey[note.name];
        if (hotkey) {
          const hotkeyEl = document.createElement("span");
          hotkeyEl.className = "hotkey";
          hotkeyEl.textContent = hotkey.toUpperCase();
          button.appendChild(hotkeyEl);
        }

        const activate = () => {
          button.classList.add("active");
          playTone(note.freq);
        };
        const deactivate = () => button.classList.remove("active");

        button.addEventListener("pointerdown", activate);
        button.addEventListener("pointerup", deactivate);
        button.addEventListener("pointerleave", deactivate);
        button.addEventListener("keydown", (event) => {
          if (event.key === " " || event.key === "Enter") {
            event.preventDefault();
            activate();
          }
        });
        button.addEventListener("keyup", deactivate);

        keyButtons.set(note.name, button);
        return button;
      }

      notes.forEach((note, index) => {
        keysEl.appendChild(createKey(note, hues[index % hues.length]));
      });

      const legendItems = notes
        .filter((note) => noteToKey[note.name])
        .map((note) => {
          const key = noteToKey[note.name].toUpperCase();
          return `<kbd>${key}</kbd> ${note.name}`;
        });
      legendEl.innerHTML = `Keyboard: ${legendItems.join(" â€¢ ")}`;

      document.addEventListener("keydown", (event) => {
        if (event.repeat) return;
        const noteName = keyboardMap[event.key.toLowerCase()];
        if (!noteName) return;
        event.preventDefault();
        const button = keyButtons.get(noteName);
        if (button) {
          button.classList.add("active");
        }
        const note = notes.find((entry) => entry.name === noteName);
        if (note) {
          playTone(note.freq);
        }
      });

      document.addEventListener("keyup", (event) => {
        const noteName = keyboardMap[event.key.toLowerCase()];
        if (!noteName) return;
        const button = keyButtons.get(noteName);
        if (button) {
          button.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
