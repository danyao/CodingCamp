<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rainbow Piano</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Rainbow Piano</h1>
      <p>Tap or click any key to play its note.</p>
      <button class="start" id="start-audio" type="button">Play</button>
      <div class="keys-wrap">
        <div class="keys" id="keys" role="group" aria-label="Piano keys"></div>
      </div>
      <div class="error" id="audio-error" role="alert" aria-live="polite"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
